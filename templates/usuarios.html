{% extends "base.html" %}
{% block content %}
<h2>Lista de usuarios</h2>

<a href="{{ url_for('register') }}" class="btn btn-agregar">‚ûï Agregar usuario</a>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.apellidos }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.rol }}</td>
                <td>
                    <a href="{{ url_for('modificar_usuario', id=u.id) }}" class="btn btn-modificar btn-sm">‚úèÔ∏è Modificar</a>
                    <form action="{{ url_for('eliminar_usuario', id=u.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-eliminar btn-sm" onclick="return confirm('¬øSeguro que quieres eliminar este usuario?');">üóëÔ∏è Eliminar</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
